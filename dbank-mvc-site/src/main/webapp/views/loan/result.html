<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="../../include.js"></script>
<script>
$(function(){
	//nav栏点亮
	$('.nav .headList').eq(2).addClass('active');
	if(WD.UrlParams.uType=="person"){
		$('.isEnt').text('个人中心');
		$('.isEntBtn').html('<a href="../user/userCenter.html" class="w-100b h-100b c-fff">进入个人中心</a>');
	}else if(WD.UrlParams.uType=="ent"){
		$('.isEnt').text('企业中心');
		$('.isEntBtn').html('<a href="../ent/index.html" class="w-100b h-100b c-fff">进入企业中心</a>');
	};
	if(WD.UrlParams.result=="success"){
		$('.bMainSucc').show().siblings().hide();
	}else if(WD.UrlParams.result=="failed"){
		$('.bMainFailed').show().siblings().hide();
	}
});
</script>
</head>

<body>
<div class="wrap">
	<!--页面头部-->
	<div class="header">
	</div>
	<!--页面头部END-->
	<!--页面内容部分-->
	<div id="aMainWrap">
		<div class="bMain">
			<div class="bMainSucc mt-100 mb-100 dp-n">
				<h2 class="bTitle">恭喜您！申请提交成功！我们正在抓紧审核中，<br>请耐心等待……</h2>
				<p>您可进入“<span class="isEnt">个人中心</span>”->“借款管理”查看申请审核进度及借款状态，我们将以站内信邮件及手机短信形式通知借款状态更新信息，请及时查收。</p>
				<div class="bBtn mt-30">
					<span class="bBtnLeft"><a href="../index.html" class="w-100b h-100b c-fff">返回首页</a></span>
					<span class="bBtnRight isEntBtn"></span>
				</div>
			</div>
			<div class="bMainFailed mt-100 mb-100 dp-n">
	        	<h2 class="bTitle1">对不起！申请提交失败，请重试。</h2>
	            <div class="bBtn">
	                <span class="bBtnLeft"><a href="javascript:;" onclick="window.history.go(-1);">返回上一页</a></span>
	            </div>
	        </div>
		</div>
	</div>
	<!--页面内容部分END-->
	<!--页面底部-->
	<div class="footer">
	</div>
	<!--页面底部END-->
</div>
</body>
</html>
