<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>百贷网</title>
<script type="text/javascript" src="../../include.js"></script>
<script type="text/javascript" src="../../scripts/lib/jquery.validate.min.js" ></script>
<script>
$(function(){
	//nav栏点亮
	$('.nav .headList').eq(4).find('.typeUser').find('a').eq(0).addClass('active');
	$('#realnameForm').validate({
		rules:{
			realName:{
				required:true, 
				minlength:2
			},
			certNo:{
				required:true, 
				rangelength:[15,18]
			}
		},
		messages:{
			realName:{
				required:'请输入真实姓名', 
				minlength:'真实姓名最少2位'
			},
			certNo:{
				required:'请输入身份证号', 
				rangelength:'身份证号长度为15-18位'
			}
		},
		errorPlacement: function(error, element) {
			error.appendTo(element.parents('td'));
		},
		submitHandler:function () {
			WD.api.auth.realnameAuthen({realName:$('#realName').val(),certNo:$('#certNo').val()},function(data){
				alert('实名认证成功，点击确定将返回安全设置。');
				$U.navigate('user/accountSecurity.html');
			});	
		}
	});
});
</script>
</head>

<body>
<div class="wrap">
	<!-- header start -->
	<div class="header">
	</div>
	<!-- header end -->
	<!-- middle start -->
	<div class="middle">
		<div class="box w-960 m-0a mt-20 mb-20 clearfix">
			<div class="part-left fl-l">
				<a href="userCenter.html">
					<img src="../../images/lxy_01.png" alt="">
					<span>信息总览</span>
				</a>
				<a href="myFinance.html">
					<img src="../../images/lxy_02.png" alt="">
					<span>我的投资</span>
				</a>
				<a href="myLoan.html">
					<img src="../../images/lxy_03.png" alt="">
					<span>我的借款</span>
				</a>
				<a href="myMoney.html">
					<img src="../../images/lxy_04.png" alt="">
					<span>我的资金账户</span>
				</a>
				<a href="account.html" class="active">
					<img src="../../images/lxy_05a.png" alt="">
					<span> 安全与设置</span>
				</a>
				<div class="nextNav">
					<a href="account.html">
						<span>个人基础信息</span>
					</a>
					<a href="accountCreditInfo.html">
						<span>认证资料信息</span>
					</a>
					<a href="accountSecurity.html" class="active">
						<span>安全设置</span>
					</a>
				</div>
				<a href="notice.html">
					<img src="../../images/lxy_06.png" alt="">
					<span>消息通知</span>
				</a>
			</div>
			<div class="part-right fl-r">
				<div class="uc uc_ups">
					<div class="title">
						<a href="accountSecurity.html" class="btn btn-small btn-gray">返回</a><span>实名认证</span>
					</div>
					<div class="content">
						<form id="realnameForm" >
						<table>
							<tr>
								<td class="ta-r" width="200px"><span class="c-redLight">*　</span>真实姓名：</td>
						<td width="450px"><input type="text" class="txt-small w-160" id="realName" name="realName" /></td>
							</tr>
							<tr>
								<td class="ta-r"><span class="c-redLight">*　</span>身份证号：</td>
						<td><input type="text" class="txt-small w-160" id="certNo" name="certNo"/></td>
							</tr>
							<tr>
								<td class="ta-r"></td>
								<td><input type="submit" class="subBtn round-3 h-35 lh-34 pl-30 pr-30 fs-14 mr-10" value="确认"></td>
							</tr>
						</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- middle end -->
	<!-- footer start -->
	<div class="footer">
	</div>
	<!-- footer end -->
</div>
</body>
</html>
