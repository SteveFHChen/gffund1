<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>百贷网</title>
<script type="text/javascript" src="../../include.js"></script>
<script>
$(function() {
    //nav栏点亮
	$('.nav .headList').eq(4).find('.typeUser').find('a').eq(0).addClass('active');
    WD.api.user.accountCreditInfo(null, function(data) {
    	if(data.eduFileAuthStatus=='UNAUTHERIZED' || data.eduFileAuthStatus=='' ){
    		$U.navigate('user/accountCreditInfoNoLoan.html');
    	}
    	for(var i in data){
    		if(data[i] == 'UNAUTHERIZED') {
                data[i] = '未认证';
            }else if(data[i] == 'APPLY') {
                data[i] = '已提交';
            }else if(data[i] == 'PASS') {
                data[i] = '已通过';
            }else if(data[i] == 'UNCLEAR') {
                data[i] = '不清晰';
            }else if(data[i] == 'UNLEGAL') {
                data[i] = '格式不对';
            }else if(data[i] == 'FAKE') {
                data[i] = '作假';
            }else if(data[i] == 'UNNEEDVERIFY') {
                data[i] = '无需审核';
            }
    	}
		$('.idfileAuthStatus').text(data.idfileAuthStatus);
		$('.registAuthStatus').text(data.registAuthStatus);
		$('.liveAddrFileAuthStatus').text(data.liveAddrFileAuthStatus);
		$('.eduFileAuthStatus').text(data.eduFileAuthStatus);
		$('.phoneFileAuthStatus').text(data.phoneFileAuthStatus);
		$('.creditFileAuthStatus').text(data.creditFileAuthStatus);
		$('.marrStatusFileAuthStatus').text(data.marrStatusFileAuthStatus);
		$('.workProfFileAuthStatus').text(data.workProfFileAuthStatus);
		$('.workTitleFileAuthStatus').text(data.workTitleFileAuthStatus);
		$('.incomeFileAuthStatus').text(data.incomeFileAuthStatus);
		$('.houseFileAuthStatus').text(data.houseFileAuthStatus);
		$('.carFileAuthStatus').text(data.carFileAuthStatus);
		$('.finaReportFileAuthStatus').text(data.finaReportFileAuthStatus);
		$('.PER_Table').each(function() {
            $(this).find('tr:last td').css('border-bottom', 'none 0');
        });
    });
});
</script>
</head>
