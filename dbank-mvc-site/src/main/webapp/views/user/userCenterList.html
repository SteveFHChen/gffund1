<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>百贷网</title>
<script type="text/javascript" src="../../include.js"></script>
<script>
$(function(){
	//nav栏点亮
	$('.nav .headList').eq(4).find('.typeUser').find('a').eq(0).addClass('active');
	WD.api.user.userCenterList(null,function(data){
		var iListDataStr = ''
		for( var i=0,l=data.ListData.length;i<l;i++){
			iListDataStr += '<tr><td align="center">'+data.ListData[i].time
			+'</td><td align="center">'+data.ListData[i].type
			+'</td><td align="center">'+data.ListData[i].income
			+'</td><td align="center">'+data.ListData[i].expend
			+'</td><td align="center">'+data.ListData[i].balance
			+'</td><td align="center">'+data.ListData[i].remark+'</td></tr>'
		}
		$('.iListData').html(iListDataStr);
	});
});
</script>
</head>

<body>
<div class="wrap">
	<!-- header start -->
	<div class="header">
	</div>
	<!-- header end -->
	<!-- middle start -->
	<div class="middle">
		<div class="box w-960 m-0a mt-20 mb-20 clearfix">
			<div class="part-left fl-l">
					<a href="userCenter.html" class="active">
						<img src="../../images/lxy_01a.png" alt="">
						<span>信息总览</span>
					</a>
					<a href="myFinance.html">
						<img src="../../images/lxy_02.png" alt="">
						<span>我的投资</span>
					</a>
					<a href="myLoan.html">
						<img src="../../images/lxy_03.png" alt="">
						<span>我的借款</span>
					</a>
					<a href="myMoney.html">
						<img src="../../images/lxy_04.png" alt="">
						<span>我的资金账户</span>
					</a>
	
					<a href="account.html">
						<img src="../../images/lxy_05.png" alt="">
						<span> 安全与设置</span>
					</a>
					<a href="notice.html">
						<img src="../../images/lxy_06.png" alt="">
						<span>消息通知</span>
					</a>
			</div>
			<div class="part-right fl-r">
				<div class="searchBox ml-20 mt-20 mb-30 clearfix">
					<div class="fl-l mr-30">交易类型&nbsp;
						<input type="text" class="txt-small w-125">
					</div>
					<div class="fl-l">交易时间&nbsp;
						<input type="text" class="txt-small w-125">
						—
						<input type="text" class="txt-small 2-125">
					</div>
					<div class="fl-r mr-20">
						<input type="button" value="查询" class="subBtn round-3 h-30 lh-28 pl-30 pr-30">
					</div>
				</div>
				<div class="h-1 ml-20 mr-20 bgc-gray90"></div>
				<div class="tabBox ml-20 mr-20 mb-30 mt-20">

					<div class="tabContent mt-20">
					
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="fs-14 tbLc">
						<thead>
						<tr>
							<th scope="col">交易时间</th>
							<th scope="col">交易类型</th>
							<th scope="col">收入</th>
							<th scope="col">支出</th>
							<th scope="col">账户余额</th>
							<th scope="col">备注</th>
						</tr>
						</thead>
						<tbody class="iListData">
						</tbody>
						<tfoot>
						<tr>
							<th align="center" class="pt-10">当页收入支出合计</th>
							<th align="center" class="pt-10"></th>
							<th align="center" class="pt-10"></th>
							<th align="center" class="pt-10"></th>
							<th align="center" class="pt-10"></th>
							<th align="center" class="pt-10"></th>
						</tr>
						<tr>
							<th align="center">全部合计</th>
							<th align="center"></th>
							<th align="center"></th>
							<th align="center"></th>
							<th align="center"></th>
							<th align="center"></th>
						</tr>
						</tfoot>
					</table>
					<div class="page mt-30">
						<div class="ui-page-outer">
							<div class="ui-page">
								<span class="ui-page-on">1</span>
								<a href="#" data-page="2">2</a>
								<a href="#" data-page="3">3</a>
								<span class="ui-page-dot">...</span>
								<a href="#" data-page="16">16</a>
								<a href="#" class="ui-page-next" data-page="2">&gt;</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- middle end -->
	<!-- footer start -->
	<div class="footer">
	</div>
	<!-- footer end -->
</div>
</div>
</body>
</html>
