<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>百贷网</title>
<script type="text/javascript" src="../../include.js" ></script>
<script type="text/javascript" src="../../scripts/lib/jquery.validate.min.js" ></script>
<script>
$(function(){
	//nav栏点亮
	$('.nav .headList').eq(4).find('.typeUser').find('a').eq(0).addClass('active');
	$("#signupForm1").validate({
		rules: {
			oldPass: {
				required: true,
				rangelength:[8,16]
			},
			newPass: {
				required: true,
				rangelength:[8,16]
			},
			newPass2: {
				required: true,
				rangelength:[8,16],
				equalTo:"#newPass"
			}
		},
		messages: {
			oldPass: {
				required: "请输入原密码",
				rangelength: "原密码长度为8-16位的数字或字符的组合"
			},
			newPass: {
				required: "请输入新密码",
				rangelength: "新密码长度为8-16位的数字或字符的组合"
			},
			newPass2: {
				required: "请再次输入新密码",
				rangelength: "新密码长度为8-16位的数字或字符的组合",
				equalTo: "两次输入的密码不一样"
			}
		},
		errorPlacement: function(error, element) {
			error.appendTo(element.parents('td'));
		},
		submitHandler:function() {
			WD.api.user.updatePwd({oldPassword:$('#oldPass').val(),newPassword:$('#newPass').val()},{
				success:function(data){
					if(data.result == 'success'){
						alert('密码修改成功！点击跳转至安全设置页面');
						window.location.href = 'accountSecurity.html';
					}
				}
			});
		}
	});
});
</script>
</head>

<body>
<div class="wrap">
	<!-- header start -->
	<div class="header"></div>
	<!-- header end -->
	<!-- middle start -->
	<div class="middle">
		<div class="box w-960 m-0a mt-20 mb-20 clearfix">
			<div class="part-left fl-l">
				<a href="userCenter.html"> <img src="../../images/lxy_01.png" alt=""> <span> 信息总览 </span> </a>
				<a href="myFinance.html"> <img src="../../images/lxy_02.png" alt=""> <span> 我的投资 </span> </a>
				<a href="myLoan.html"> <img src="../../images/lxy_03.png" alt=""> <span> 我的借款 </span> </a>
				<a href="myMoney.html"> <img src="../../images/lxy_04.png" alt=""> <span> 我的资金账户 </span> </a>
				<a href="account.html" class="active"> <img src="../../images/lxy_05a.png" alt=""> <span> 安全与设置 </span> </a>
				<div class="nextNav">
					<a href="account.html"> <span> 个人基础信息 </span> </a>
					<a href="accountCreditInfo.html"> <span> 认证资料信息 </span> </a>
					<a href="accountSecurity.html" class="active"> <span> 安全设置 </span> </a>
				</div>
				<a href="notice.html"> <img src="../../images/lxy_06.png" alt=""> <span> 消息通知 </span> </a>
			</div>
			<div class="part-right fl-r">
				<div class="uc uc_ups">
					<div class="title">
						<a href="accountSecurity.html" class="btn btn-small btn-gray"> 返回 </a>
						<span> 修改登录密码 </span>
					</div>
					<div class="content">
						<form id="signupForm1" method="post" action="">
							<table width="100%">
								<tbody>
									<tr>
										<td class="ta-c tip" colspan="2">
										<div class="ml-140">
											请定期修改密码，6-16个字符，建议使用字母加数字或符号的组合密码
										</div></td>
									</tr>
									<tr>
										<td class="ta-r" width="40%"><span class="c-redLight">*　 </span>原密码： </td>
										<td width="60%">
										<input type="password" id="oldPass" name="oldPass" class="txt-small w-160" />
										</td>
									</tr>
									<tr>
										<td class="ta-r"><span class="c-redLight">*　 </span>新密码： </td>
										<td>
										<input type="password" class="txt-small w-160" id="newPass" name="newPass" />
										</td>
									</tr>
									<tr>
										<td class="ta-r"><span class="c-redLight">*　 </span>确认新密码： </td>
										<td>
										<input type="password" class="txt-small w-160" id="newPass2" name="newPass2" />
										</td>
									</tr>
									<tr>
										<td class="ta-r"></td>
										<td>
										<input type="submit" class="btn btn-middle btn-bgray" value="确认">
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- middle end -->
	<!-- footer start -->
	<div class="footer"></div>
	<!-- footer end -->
</div>
</body>
</html>
