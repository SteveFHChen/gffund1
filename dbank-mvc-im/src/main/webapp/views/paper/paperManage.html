<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>95508理财系统-后台管理系统</title>
<script type="text/javascript" src="../../include.js" ></script>
<script type="text/javascript" src="../../scripts/forPage/paperManage.js"></script>
</head>

<body>
	<div class="fs-16 ml-20 mt-20 mb-10">试卷管理&nbsp;-&gt;&nbsp;试卷列表查询</div>
	<b>填写查询条件</b><br><br>
	<div class="searchBox ml-10 mt-20 mb-30 clearfix" align="center">
		<div class="fl-l ml-10">
			关键字:&nbsp; <input id="name" type="text" class="txt-small w-120">
		</div>
		<div class="fl-l ml-30">
			<input onclick="getList()" id="searchBtn" type="button" value="查询"
				class="subBtn round-3 h-30 lh-28 pl-30 pr-30"> 
			<input onclick="newCreate()" id="searchBtn" type="button" value="新增"
				class="subBtn round-3 h-30 lh-28 pl-30 pr-30">
		</div>
	</div>

	<b>查询结果</b>
	<table class="listTable">
		<thead>
			<tr>
				<td>试卷名称</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody id='contractTbody'></tbody>
	</table>

	<div class="page mt-30">
		<div class="ui-page-outer">
			<div class="ui-page">
				<div id="pageNav"></div>
			</div>
		</div>
	</div>
</body>
