	function addFaqCategory() {
		var categoryName = $('#categoryName').val();
		var params = {categoryName : categoryName};
		WD.api.faqCategory.createFaqCategory(params, {
			success: function(data) {
				alert("添加成功!");
				$U.navigate('faqCategory/faqCategoryManage.html');
			}, error : function(data) {
				alert(data);	
			}
		});
	}
