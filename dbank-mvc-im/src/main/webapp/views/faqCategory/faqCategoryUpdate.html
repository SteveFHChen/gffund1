<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>95508理财系统-后台管理系统</title>
	<script type="text/javascript" src="../../include.js" ></script>
	<script type="text/javascript">
		$(function() {
			var id = WD.UrlParams['id'];
			WD.api.faqCategory.getFaqCategoryById({id : id}, function(data) {
				$('#id').val(data.id);
				$('#sequence').val(data.sequence);
				$('#categoryName').val(data.categoryName);
			});
		}); 
		
		
		function updateFaqCate() {
			var id = $('#id').val();
			var sequence = $('#sequence').val();
			var categoryName = $('#categoryName').val();
			var params = {
					id : id,
					sequence : sequence,
				categoryName : categoryName
			};
			WD.api.faqCategory.updateFaqCategory(params, {
				success : function(data) {
					alert("修改成功!");
					$U.navigate('faqCategory/faqCategoryManage.html');
				}, error : function(data) {
					alert(data);
				}
			});
		}
	</script>
</head>

<body>
<div align="left">位置：系统管理 > 帮助分类管理 > 修改</div>
<div align="center">
	<table class="editTable">
		<tr>
			<td align="right">序号：</td>
			<td align="left">
				<input id="id" type="text" style="display:none">
				<input id="sequence" type="text">
			</td>
		</tr>
		<tr>
			<td align="right">分类名称：</td>
			<td align="left"><input id="categoryName" type="text"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input onclick="javascript:history.back(-1);" type="button" value="返回" id="backBtn" class="subBtn round-3 h-30 lh-28 pl-30 pr-30">
				<input onclick="updateFaqCate();" type="button" value="保存" id="updateFaqBtn" class="subBtn round-3 h-30 lh-28 pl-30 pr-30">
			</td>
		</tr>
	</table>
</div>
</body>
